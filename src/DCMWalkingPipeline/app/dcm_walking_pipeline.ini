name            dcm-walking-pipeline
sampling_time   0.01


[ROBOT_INTERFACE]

robot_name                      icubSim
joints_list             ("torso_pitch", "torso_roll", "torso_yaw",
                        "l_shoulder_pitch", "l_shoulder_roll", "l_shoulder_yaw", "l_elbow",
                        "r_shoulder_pitch", "r_shoulder_roll", "r_shoulder_yaw", "r_elbow",
                        "l_hip_pitch", "l_hip_roll", "l_hip_yaw", "l_knee", "l_ankle_pitch", "l_ankle_roll",
                        "r_hip_pitch", "r_hip_roll", "r_hip_yaw", "r_knee",
                        "r_ankle_pitch", "r_ankle_roll")

remote_control_boards   ("torso", "left_arm", "right_arm", "left_leg", "right_leg")

[ROBOT_CONTROL]

positioning_duration                             3.0
positioning_tolerance                            0.05
position_direct_max_admissible_error             0.1

[include SENSOR_BRIDGE "./sensor_bridge.ini"]
[include PIPELINE "./dcm_controller_pipeline.ini"]
[include TORQUE_CONTROL "./torque_control.ini"]


[include HOMING "./homing.ini"]
