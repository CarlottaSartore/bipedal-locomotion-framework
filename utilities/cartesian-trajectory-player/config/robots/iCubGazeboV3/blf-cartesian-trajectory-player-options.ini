name                                             cartesian-trajectory-player
sampling_time                                    0.01

[ROBOT_INTERFACE]
robot_name                                       icubSim
joints_list                                      ("torso_pitch", "torso_roll", "torso_yaw",
                                                  "l_shoulder_pitch", "l_shoulder_roll", "l_shoulder_yaw", "l_elbow",
                                                  "r_shoulder_pitch", "r_shoulder_roll", "r_shoulder_yaw", "r_elbow",
                                                  "l_hip_pitch", "l_hip_roll", "l_hip_yaw", "l_knee", "l_ankle_pitch", "l_ankle_roll",
                                                  "r_hip_pitch", "r_hip_roll", "r_hip_yaw", "r_knee", "r_ankle_pitch", "r_ankle_roll")

remote_control_boards                            ("torso", "left_arm", "right_arm", "left_leg", "right_leg")



[ROBOT_CONTROL]
positioning_duration                             3.0
positioning_tolerance                            0.05
position_direct_max_admissible_error             0.1



[include CONTACT_WRENCH_INTERFACE "./blf-cartesian-trajectory-player/contact-wrench-interface.ini"]
[include SENSOR_BRIDGE "./blf-cartesian-trajectory-player/sensor-bridge.ini"]


[FOOT_PLANNER]
sampling_time                                    0.01
step_height                                      0.0
foot_apex_time                                   0.5
foot_landing_velocity                            0.0
foot_landing_acceleration                        0.0

[include HOMING "./blf-cartesian-trajectory-player/homing.ini"]
